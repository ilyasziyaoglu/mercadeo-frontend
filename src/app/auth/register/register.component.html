<nb-card>
  <nb-card-header>
    <h4>Register</h4>
  </nb-card-header>

  <nb-card-body>

      <div class="form-group">
        <label for="fullname" class="w-100">Full Name</label>
        <input [(ngModel)]="fullName" id="fullname" type="text" nbInput fullWidth placeholder="Full Name">
      </div>

      <div class="form-group">
        <label for="email" class="w-100">Email address</label>
        <input [(ngModel)]="email" id="email" type="email" nbInput fullWidth placeholder="Email address">
      </div>

      <div class="form-group">
        <label for="gender" class="w-100">Email address</label>
        <nb-select class="w-100" id="gender" placeholder="Gender" fullWidth [(selected)]="gender">
          <nb-option value="">None</nb-option>
            <nb-option value="MALE">Man</nb-option>
            <nb-option value="FEMALE">Woman</nb-option>
        </nb-select>
      </div>

      <div class="form-group">
        <label for="password" class="w-100">Password</label>
        <input [(ngModel)]="password" id="password" type="password" nbInput fullWidth placeholder="Password">
      </div>

      <div class="form-group">
        <label for="password2" class="w-100">Verify password</label>
        <input [(ngModel)]="password2" id="password2" type="password" nbInput fullWidth placeholder="Verify password">
      </div>

      <div class="form-group">
        <nb-checkbox>I have read and agree with <a href="">Terms & Conditions</a></nb-checkbox>
      </div>
      <br>

      <button (click)="onRegister()" class="btn-lg w-100" type="button">Sign Up</button>
      <br>
      <br>
      <p class="text-center">Already have an account? <a [routerLink]="['/auth/login']">Log in</a></p>
  </nb-card-body>
</nb-card>
