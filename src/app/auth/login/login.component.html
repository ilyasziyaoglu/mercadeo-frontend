<nb-card class="rounded-0">
  <nb-card-header>
    <h4>Login</h4>
  </nb-card-header>

  <nb-card-body>
    <form action="http://localhost:8080/login">

      <div class="form-group">
        <label for="username" class="w-100">Email or Username</label>
        <input [(ngModel)]="username" id="username" name="username" type="email" nbInput fullWidth placeholder="Email address">
      </div>

      <div class="form-group">
        <label for="password" class="w-100">Password</label>
        <input [(ngModel)]="password" id="password" name="password" type="password" nbInput fullWidth placeholder="Password">
      </div>

      <p class="text-right"><a [routerLink]="['/auth/forget-password']">Froget password?</a></p>

      <div class="form-group">
        <nb-checkbox status="info">Remember me</nb-checkbox>
      </div>

      <button (click)="onLogin()" class="btn-lg w-100 rounded-0" type="button" >Login</button>
      <br>
      <br>
      <p class="text-center">Don't have an account? <a [routerLink]="['/auth/register']">Register</a></p>

    </form>
  </nb-card-body>
</nb-card>
