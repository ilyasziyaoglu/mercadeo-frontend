<div class="row d-flex justify-content-center align-content-center" (pan)="onPan($event)" style="cursor: ew-resize;">
  <img [src]="model.angles[model.angle]" draggable="false" style="cursor: ew-resize;"
       [ngClass]="{'border border-white': model.isActive}"
       (click)="onModelSelect()"
       [ngStyle]="{'filter': 'hue-rotate(' + model.currentColor.hue + 'deg) ' +
                            'brightness(' + model.currentColor.brightness + ') ' +
                            'contrast(' + model.currentColor.contrast + '%) ' +
                            'saturate(' + model.currentColor.saturate +'%) ' +
                            'grayscale(' + model.currentColor.grayscale + '%) ' +
                            'sepia(' + model.currentColor.sepia + '%)'}"
       [alt]="model.name">
