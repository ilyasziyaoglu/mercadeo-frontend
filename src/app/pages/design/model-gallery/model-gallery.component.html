<div class="row m-0" *ngIf="models">
    <nb-card class="model col-sm-3 m-3 p-0" *ngFor="let model of models"
             (click)="onSelectModel(model)">
        <nb-card-header class="row p-2 d-flex justify-content-between">
            <span>{{model.name | uppercase}}</span>
            <span>{{model.price}} $</span>
        </nb-card-header>
        <nb-card-body class="d-flex justify-content-center">
            <img [src]="model.src" [alt]="model.name">
        </nb-card-body>
    </nb-card>
</div>
