<div class="row mt-3 w-100 m-0 p-0">
    <div class="col-sm-2 w-100 m-0 p-0">
        <ngx-filter (onFilter)="onFilter($event)"></ngx-filter>
    </div>
    <div class="col-sm-10 w-100 m-0 p-0">
        <div class="row w-100 m-0 p-0">
            <ngx-product-card class="float-left"
                              *ngFor="let productModel of productModels"
                              [productModel]="productModel"></ngx-product-card>
        </div>
    </div>
</div>
