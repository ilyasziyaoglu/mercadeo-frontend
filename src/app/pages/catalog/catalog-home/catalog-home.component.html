<div class="row mt-3 w-100 m-0 p-0">
    <div class="col-sm-2 w-100 m-0 p-0">
        <ngx-filter class="m-0 p-2" (onFilter)="onFilter($event)"></ngx-filter>
    </div>
    <div class="col-sm-10 w-100 m-0 p-0">
        <ngx-categories></ngx-categories>
        <div class="row w-100 m-0 p-0">
            <ngx-product-card class="col-sm-3 m-0 p-2 float-left"
                              *ngFor="let prododuct of products"
                              [product]="prododuct"></ngx-product-card>
        </div>
    </div>
</div>
