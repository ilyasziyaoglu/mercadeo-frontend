<nb-card>
    <nb-card-body>
        <nb-icon class="mark-as-favorite"
                 [icon]="getHeartIcon()"
                 (click)="onToggleFavorite()"></nb-icon>
        <img [routerLink]="['../catalog/detail/', product.id]" [src]="product.imgUrl"
             [alt]="product.name">
    </nb-card-body>
    <nb-card-footer [routerLink]="['../catalog/detail/', product.id]">
        <p>{{product.name}}</p>
        <p>$ {{product.price | number}}</p>
    </nb-card-footer>
</nb-card>
